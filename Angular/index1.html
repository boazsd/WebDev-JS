<!DOCTYPE html>
<html  ng-app="actorsApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="style1.css" />
    <script src="app1.js"></script>
    <title>AngularJS TR1</title>
  </head>

  <body>
    <div>
      <select ng-model="orderProp">
        <option value="nationality">Nationality</option>
        <option value="actorName">Actor name</option>
        <option value="birthDate">Birth Date</option>
      </select>

      <ul>
        <li ng-repeat="actor in actors">
          <span>{{actor.name.firstName}}</span>
          <span>{{actor.name.lastName}}</span>
          <p>{{actor.birthDate}}</p>
          <span>{{actor.Country}}</span>
          <img ng-src="{{actor.actorImg}}" alt="">
          <a ng-href="{{actor.actURL}}"></a>
        </li>
      </ul>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html  ng-app="actorsApp" ng-controller="actorCtrl">
   <head>
     <title>GloryBox AngularJS DB</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
     <link rel="stylesheet" href="CSS/style1.css" />
     <link rel="stylesheet" href="CSS/styleModal.css" />
     <link rel="stylesheet" href="CSS/styleCoverFlow.css" />
     <script src="JS/app1.js"></script>
   </head>

   <body>
     <nav class="navbar navbar-inverse">
       <div class="container-fluid">
         <div class="navbar-header">
           <img class="logo" ng-src="Images/ActorsAppIcon.png"  alt="">
           <a class="navbar-brand" href="#">GloryBox - Entertainment</a>
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>                        
           </button>
         </div>
         <div class="collapse navbar-collapse" id="myNavbar">
           <ul class="nav navbar-nav">
             <li class="active"><a href="#">Actors</a></li>
             <li><a href="#">Movies</a></li>
             <li><a href="#">Login</a></li>
           </ul>
           <form class="navbar-form navbar-left">
             <div class="input-group">
               <input type="text" class="form-control" name="search" placeholder="Search actors" ng-model="actorFilter">
               <div class="input-group-btn">
                 <button class="btn btn-default" type="submit">
                   <i class="glyphicon glyphicon-search"></i>
                 </button>
               </div>
             </div>
             <span>Sort By:</span>
             <select class="form-control" ng-model="orderProp">
               <option value="">None</option>
               <option value="Country">Nationality</option>
               <option value="fullName()">Actor name</option>
               <option value="bDate()">Birth Date</option>
             </select>
           </form>
         </div>
       </div>
     </nav>

    <!-- The Modal -->
    <coverflow list="items"></coverflow>
   </body>

<script src="JS/scriptModal.js"></script>
<script src="JS/scriptCoverFlow.js"></script>
</html>

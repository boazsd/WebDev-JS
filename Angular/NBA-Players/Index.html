<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="nbaApp" ng-controller="PlayerListCtrl">
    <h1>NBA Players</h1>
    
    <form>
      <input type="text" name="search" id="search" placeholder="Filter players" ng-model="filterText" />
      
      Sort by: 
      <select ng-model="orderProp">
        <option value="">None</option>
        <option value="firstName">First Name</option>
        <option value="lastName">Last Name</option>
        <option value="team">Team</option>
      </select>
    </form>
    
    <ul>
      <li ng-repeat="player in players | filter:filterByFullName | orderBy:orderProp" ng-click="liClicked(player)" ng-class="{'item-selected':player.isSelected}">
        <player-item></player-item>
      </li>      
    </ul>

</html>

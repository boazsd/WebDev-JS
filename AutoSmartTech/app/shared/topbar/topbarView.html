<!DOCTYPE html>
<html>
    <head>
        <title>GloryBox AngularJS DB</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js'></script>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel='stylesheet' href='../../../assets/css/styleTopnav.css'>
    </head>

    <script>
        var homeTechApp = angular.module('homeTechApp', []);
        homeTechApp.directive("w3TestDirective", function() {
            return {
                template : "<h1>Made by a directive!</h1>"
            };
        });

        homeTechApp.directive("topNavbarDirective", function() {
            return {
                template : "<nav class='navbar navbar-inverse' role='navigation'>   <div class='navbar-header'> <a class='' href='#'>   <img class='logo' ng-src='../../../assets/img/smart-home-icon-black-150x150.png'  alt=''>   </a>    <a class='navbar-brand' href='#'>SmartTech@Home</a> <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>  <span class='icon-bar'></span>  <span class='icon-bar'></span>  <span class='icon-bar'></span>  </button>   </div>  <div class='navbar-collapse collapse'>  <ul class='nav navbar-nav navbar-left'> </ul>   <ul class='nav navbar-nav navbar-center'>   </ul>   <ul class='nav navbar-nav navbar-right'>    <li><a href='#'><i class='fa fa-gear fa-2x'></i></a></li>   <li><a href='#'><i class='fa fa-question-circle-o fa-2x'></i></a></li>  <li><a href='#'><i class='fa fa-power-off fa-2x'></i></a></li>  </ul>   </div>  </nav>"
            };
        });

    </script>
    <body ng-app='homeTechApp'>
            <top-navbar-directive></top-navbar-directive>
    </body>
</html>

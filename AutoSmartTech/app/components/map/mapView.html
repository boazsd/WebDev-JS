<!--======================= Google Maps direction view ======================-->
<nav class="navbar navbar-inverse navbar-map">
      <div class="container-fluid">
            <div class="navbar-header">
                  <a class="navbar-brand" href="#">Users Map View</a>
            </div>

            <ul class="nav navbar-nav">
                  <li><a id="map-sel"><b>Origin </b>
                        <select ng-model="origin" ng-init="origin='toronto'">
                              <option value="toronto">Toronto</option>
                              <option value="ottawa">Ottawa</option>
                              <option value="montreal">Montreal</option>
                        </select></a>
                  </li>
                  <li><a id="map-sel"><b>Destionation </b>
                        <select ng-model="destination" ng-init="destination='ottawa'">
                              <option value="toronto">Toronto</option>
                              <option value="ottawa">Ottawa</option>
                              <option value="montreal">Montreal</option>
                        </select></a>
                  </li>
                  <li><a id="map-sel"><b>Travel Mode </b>
                        <select ng-model="travelMode" ng-init="travelMode='DRIVING'">
                              <option value="DRIVING">Driving</option>
                              <option value="WALKING">Walking</option>
                              <option value="BICYCLING">Bicycling</option>
                              <option value="TRANSIT">Transit</option>
                        </select></a>
                  </li>
            </ul>
            <form class="navbar-form navbar-left">
                  <div class="input-group">
                        <input class="form-control" placeholder="Search"
                              places-auto-complete
                              size=80
                              ng-model="vm.address"
                              strict-bounds="true"
                              circle-bounds="{{vm.mybounds}}"
                              types="{{types}}"
                              on-place-changed="vm.placeChanged()" />



                        <div class="input-group-btn">
                              <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                              </button>
                        </div>
                  </div>
            </form>
      </div>
</nav>

<div id="map-view">
      <div id="map"></div>
      <div id="repeat" ng-repeat="marker in markers | orderBy : 'title'">
            <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
            <label id="names" >{{marker.title}}</label></a>
      </div>
      <div id="directions-panel"></div>
        
</div>

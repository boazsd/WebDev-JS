<!DOCTYPE html>
<html>

<head>
    <title>Travel modes in directions</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0
        }

        body {
            padding: 5px
        }

        * {
            box-sizing: border-box;
        }
    </style>
    <script>
        angular.module('myApp', ['ngMap']).controller('MyCtrl', function ($scope, NgMap) {
            var vm = this;
            vm.name = "John Doe";
            vm.myDirections = {
                draggable: "true",
                panel: "map-panel",
                travelmode: "DRIVING",
                origin: "Houston, Texsas, US",
                destination: "Montreal, Canada"
            };
            NgMap.getMap().then(function (map) {
                vm.map = map;
            });
        });
    </script>
</head>

<body ng-app="myApp" ng-controller="MyCtrl as vm">
    <div style="width: 68%; float:left; height: 100%">

        <ng-map zoom="14" center="37.7699298, -122.4469157">
            <directions
                draggable="{{vm.myDirections.draggable}}"
                panel="{{vm.myDirections.panel}}"
                travel-mode="{{vm.myDirections.travelmode}}"
                origin="{{vm.myDirections.origin}}"
                destination="{{vm.myDirections.destination}}">
            </directions>
        </ng-map>
        <br/>
        <div id="map-panel"></div>
        <br/>
        <br/>
        <ng-map zoom="14" center="37.7699298, -122.4469157">
            <directions
                draggable="true"
                travel-mode="DRIVING"
                origin="Ottawa, Canada"
                destination="current-location">
            </directions>
        </ng-map>

    </div>

</body>

</html>
